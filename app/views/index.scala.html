@(sorts: List[models.DishSort])


@main(Html("Pizza")){
    <div id="myCarousel" class="carousel slide">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
        <!-- Carousel items -->
        <div class="carousel-inner">
            <div class="active item"><img src="@routes.Assets.at("images/pizza11.jpg")"alt=""></div>
            <div class="item"><img src="@routes.Assets.at("images/pizza133ital.jpg")" alt=""></div>
            <div class="item"><img src="@routes.Assets.at("images/telatjigo1.jpg")" alt=""></div>
            <div class="item"><img src="@routes.Assets.at("images/desert1.jpg")" alt=""></div>
        </div>
        <!-- Carousel nav -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
    </div>

    <input type="button" class="button" name="magic_button" value="Json" id="JsonBOTH">
    <input type="button" class="button" name="magic_button" value="JsonFromServer" id="JsonGET">
    <input type="button" class="button" name="magic_button" value="JsonToServer" id="JsonPOST">

    <ul class="thumbnails" id=index_t>
        <div class="row">
        @for(sort <-  sorts.seq) {
            <li class="span4" id="index_s">
                <a href="@routes.Application.user(sort.getId)" id="@sort.getId" class="thumbnail">
                    <img src="@routes.Assets.at(sort.getPicturePath())" width="270px" height="180px">
                    <p class="text-center">@sort.getName</p>
                </a>
            </li>
        }
        </div>
    </ul>


    <script type="text/javascript">
            $(document).ready(function(){
            $('.carousel').carousel() ;
            })
    </script>
}


    <!-- Пример присвоения данных, полученных от сервера -->
    <script type="text/javascript">
        jQuery("#index_t a").click(
            function ()
            {  //функция-обработчик click
                var sortId = this.id; //получение id элемента, вызвавшего обработчик
                var text = $(this).children(".text-center");
                //var id = $(this).attr("id");
                jsRoutes.controllers.Application.user(sortId).ajax({
                    success: function(data) {
                        text.html(data);
                    },
                    error: function() {
                        alert("Error!")
                    }
                })
                return false;
            }
        )
    </script>
