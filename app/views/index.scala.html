@(id: scala.Int, str: String, str1: String)

@main(Html("Pizza")){
    <div id="myCarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="active item">
                <img src="@routes.Assets.at("images/pizza1.jpg")" height="400px" width="670px" alt="">
            </div>
            <div class="item">
                <img src="@routes.Assets.at("images/telat_jigo.jpg")" height="400px" width="670px" alt="">
            </div>
        </div>
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>

        <script>
            $(document).ready(function(){
                $('.carousel').carousel() ;
            }) ;
        </script>
    </div>
}
