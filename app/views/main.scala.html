@(title: Html)(content: Html)

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/html">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap/css/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="container" style="position: relative; top: 15px;">

            <div class="row">

                <div class="span4">
                    <img  src="@routes.Assets.at("images/logo.png")">
                </div>
                <div class="span8">
                    <p class="phone_number">+7 (473) 222-33-44</p>
                    <p class="free_text">Доставка бесплатна</p>
                    <div class="main_menu">
                        <a href="#"><img src="@routes.Assets.at("images/btn_1.png")">               </a>
                        <a href="#"><img src="@routes.Assets.at("images/btn_2.png")">               </a>
                        <a href="#"><img src="@routes.Assets.at("images/btn_3.png")">               </a>
                        <a href="#"><img src="@routes.Assets.at("images/btn_4.png")"></a>
                        <br>
                        <img src="@routes.Assets.at("images/line1.png")">
                    </div>
                </div>

            </div>

            @content

        </div>
    </body>
</html>
