@(sortId: scala.Int, dishes: List[models.Dish], selectedItems: List[scala.Int])

@main(Html("Pizza")){
    <div class="row" id="menu-bar">
        <div class="span12">
            <a href="/">Пицца &nbsp&nbsp&nbsp</a>
            <a href="#">Горячие блюда &nbsp&nbsp&nbsp</a>
            <a href="#">Холодные блюда &nbsp&nbsp&nbsp</a>
        </div>
    </div>

    <ul class="thumbnails">
        <div class="row">
        @for(dish <-  dishes.seq) {
                <!--<li class="span4 offset1">-->
                <li class="span4">
                    <a href="#" class="thumbnail">
                        <!--Где-то здесь должен быть выбор цвета и надписи кнопки добавления в корзину или еще чего в зависимости от того, есть это блюдо в корзине или нет-->
                        <img src="@routes.Assets.at(dish.getPicturePath())" width="270px" height="180px">
                        <p class="text-center" id="dish-name">@dish.getName()</p>
                        <p class="text-center" id="dish-weight">@dish.getWeight() г</p>
                        <p class="text-center" id="dish-cost">@dish.getPrice() руб</p>
                    </a>
                </li>
        }
        </div>
    </ul>
}
